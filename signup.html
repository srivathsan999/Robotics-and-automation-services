<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RoboTech</title>
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-[#0B0F1A] text-[#E5E7EB] min-h-screen flex items-center justify-center px-4 py-8">
    
    <div class="w-full max-w-md">
        <!-- Logo and Brand -->
        <div class="text-center mb-8 fade-in">
            <a href="index.html" class="flex items-center justify-center space-x-3 mb-4 hover:opacity-80 transition">
                <img src="assets/img/favicon.svg" alt="RoboTech Icon" class="login-signup-logo h-10 w-10">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-[#00D9FF] to-[#8B5CF6] bg-clip-text text-transparent">RoboTech</h1>
            </a>
            <p class="text-[#9CA3AF] mt-2">Create your account to get started</p>
        </div>
        
        <!-- Sign Up Card -->
        <div class="glass p-8 rounded-lg fade-in">
            <form id="signup-form" class="space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="firstName" class="block text-sm font-semibold mb-2 text-[#9CA3AF]">First Name</label>
                        <input type="text" id="firstName" name="firstName" required class="w-full px-4 py-3 bg-[#111827] border border-[#00D9FF]/20 rounded-lg focus:border-[#00D9FF] focus:outline-none text-[#E5E7EB]" placeholder="John">
                    </div>
                    <div>
                        <label for="lastName" class="block text-sm font-semibold mb-2 text-[#9CA3AF]">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required class="w-full px-4 py-3 bg-[#111827] border border-[#00D9FF]/20 rounded-lg focus:border-[#00D9FF] focus:outline-none text-[#E5E7EB]" placeholder="Doe">
                    </div>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-semibold mb-2 text-[#9CA3AF]">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-3 bg-[#111827] border border-[#00D9FF]/20 rounded-lg focus:border-[#00D9FF] focus:outline-none text-[#E5E7EB]" placeholder="your.email@example.com">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-semibold mb-2 text-[#9CA3AF]">Password</label>
                    <input type="password" id="password" name="password" required class="w-full px-4 py-3 bg-[#111827] border border-[#00D9FF]/20 rounded-lg focus:border-[#00D9FF] focus:outline-none text-[#E5E7EB]" placeholder="••••••••">
                    <p class="mt-1 text-xs text-[#9CA3AF]">Must be at least 8 characters</p>
                </div>
                
                <div>
                    <label for="confirmPassword" class="block text-sm font-semibold mb-2 text-[#9CA3AF]">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full px-4 py-3 bg-[#111827] border border-[#00D9FF]/20 rounded-lg focus:border-[#00D9FF] focus:outline-none text-[#E5E7EB]" placeholder="••••••••">
                </div>
                
                <div>
                    <label class="flex items-start">
                        <input type="checkbox" class="mt-1 w-4 h-4 bg-[#111827] border-[#00D9FF]/20 rounded focus:ring-[#00D9FF]">
                        <span class="ml-2 text-sm text-[#9CA3AF]">
                            I agree to the <a href="#" class="text-[#00D9FF] hover:text-[#8B5CF6] transition">Terms of Service</a> and <a href="#" class="text-[#00D9FF] hover:text-[#8B5CF6] transition">Privacy Policy</a>
                        </span>
                    </label>
                </div>
                
                <button type="submit" class="neomorph w-full px-6 py-3 rounded-lg text-[#00D9FF] hover:text-white font-semibold glow-hover transition">
                    Create Account
                </button>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-[#00D9FF]/20"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-[rgba(17,24,39,0.7)] text-[#9CA3AF]">Or sign up with</span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button type="button" class="flex flex-col items-center justify-center px-4 py-3 bg-[#111827] border border-[#00D9FF]/20 rounded-lg hover:border-[#00D9FF]/50 transition text-[#9CA3AF] hover:text-[#00D9FF]">
                        <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        <span class="text-xs">Google</span>
                    </button>
                    <button type="button" class="flex flex-col items-center justify-center px-4 py-3 bg-[#111827] border border-[#00D9FF]/20 rounded-lg hover:border-[#00D9FF]/50 transition text-[#9CA3AF] hover:text-[#00D9FF]">
                        <svg class="w-6 h-6 mb-1" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        <span class="text-xs">Facebook</span>
                    </button>
                </div>
            </div>
            
            <p class="mt-6 text-center text-sm text-[#9CA3AF]">
                Already have an account?
                <a href="login.html" class="text-[#00D9FF] hover:text-[#8B5CF6] transition font-semibold">Sign in</a>
            </p>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
